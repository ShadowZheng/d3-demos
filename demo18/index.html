<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>放大缩小</title>
    <style>
     
    </style>
  </head>
  <body>
    <script src="../lib/d3.js"></script>
    <script type="text/javascript">
      var w = 400;
      var h = 400;
      var circles = [
        {cx: 150, cy: 200, r: 30},
        {cx: 250, cy: 200, r: 30}
      ];
      var svg = d3.select('body').append('svg')
        .attr('width', w)
        .attr('height', h);
      var zoom = d3.behavior.zoom().scaleExtent([1, 10]).on('zoom', function(d) {
        d3.select(this)
          .attr('transform', 'translate(' + d3.event.translate + ')scale(' + d3.event.scale + ')');
      });
      var circle_group = svg.append('g').call(zoom);
      circle_group.selectAll('circle')
        .data(circles)
        .enter()
        .append('circle')
        .attr('cx', function(d) { return d.cx; })
        .attr('cy', function(d) { return d.cy; })
        .attr('r', function(d) { return d.r; })
        .attr('fill', 'black');
    </script>
    
  </body>
</html>
